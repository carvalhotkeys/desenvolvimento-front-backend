<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Faça login no sistema</title>
    </head>

    <body class="gradient-custom">
      <header class="text-center text-white bg-dark gradient-custom">https://github.com/carvalhotkeys <br> CRISTIANO CARVALHO</header>
        <br/>
        <div class="container w-30">
            <form method="POST" action="/login">
              <section class="vh-100">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                          <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor, digite seu Usuário e senha!</p>

                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typeEmailX">Usuário</label>
                              <input type="text" class="form-control" id="validationCustom01" name="usuario" value="" required>
                            </div>

                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typePasswordX">Senha</label>
                              <input type="password" class="form-control" id="validationCustomUsername" name="senha" aria-describedby="inputGroupPrepend" required>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </form>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
